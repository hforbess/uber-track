# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2 
  pool: 5
  timeout: 5000
  username: root
  password: 11111111

development:
  <<: *default
  database: dev_app 

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: test_app 

production:
  <<: *default
  database: prod_app

cucumber:
  <<: *test
